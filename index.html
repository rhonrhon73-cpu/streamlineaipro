<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streamline AI Pro</title>
  <style>
    body {
      background-color: #fce0c7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    h1 {
      color: #1f1f1f;
    }
    .section {
      margin-bottom: 2rem;
    }
    iframe {
      max-width: 100%;
      height: 315px;
    }
    .form-group {
      margin-top: 1rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      width: 250px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #0a66c2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .small {
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to Streamline AI Pro</h1>

  <div class="section">
    <p>This is the final deployed version of your AI business site.</p>
  </div>

  <div class="section">
    <h2>Watch the Starter Kit Walkthrough</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>Download the Free AI Starter Kit</h2>
    <form action="https://your-mail-service.com/subscribe" method="POST">
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Get the PDF</button>
      </div>
    </form>
  </div>

  <div class="section small">
    <a href="mailto:support@streamlineaipro.com?subject=Done-for-you%20AI%20Setup%20Help">Need help setting it up? Click here.</a>
  </div>
</body>
</html>
